{% extends "base.html" %}

{% block content %}

  <div class="wiki-header">
		{{ edit | safe }}|
		{{ history | safe }}
		{{ auth | safe }}
	</div>
    <br>

		<div id="title">{{ title }}</div>
		<br>

		<form id="wiki-edit" method="post">

			<textarea name="content">{{content|safe}}</textarea>
  
			<input type="submit">

		</form>

    <br>
    <div id="edited">{{ edited }}</div>

{% endblock %}
