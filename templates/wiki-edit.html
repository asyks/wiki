{% extends "base.html" %}

{% block content %}

  <div class="wiki-header">
		{{ edit | safe }}|
		{{ history | safe }}
		{{ auth | safe }}
	</div>
    <br>

		<div id="wiki_title">{{ wiki_title }}</div>
		<br>

		<form class="wiki-edit" method="post">

			<table>
        <tr>
					<td><textarea name="wiki-content">{{ wiki_content | safe }}</textarea></td>
				</tr>
			</table>
			
			<input type="submit">

		</form>

    <br>
    <div id="wiki-edited">{{ wiki_edited }}</div>

{% endblock %}
