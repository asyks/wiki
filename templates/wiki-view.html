{% extends "base.html" %}

{% block content %}

		{{ history | safe }}
		{{ auth | safe }}
	</div>

		<div class="wiki-content" name="content">{{content|safe}}</div>

    <div class="wiki-footer" id="edited">{{ edited }}</div>

{% endblock %}
